name: macos build workflows

on:
  push:
    branches: 
      - 'develop'
    paths:
      - 'XEngine_Source/**'
      - 'XEngine_Release/**'
      - '.github/**'
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14-large
          - os: macos-14-xlarge
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout main repository code
        uses: actions/checkout@v4
        with:
          ref: 'develop'
        
       # 检出依赖的xengine仓库到指定的xengine目录
      - name: Checkout dependency repository (xengine)
        uses: actions/checkout@v4
        with:
          repository: libxengine/libxengine
          path: libxengine

      - name: sub module checkout (opensource)
        run: |
            git submodule init
            git submodule update

      - name: brew install
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            
      - name: Set up Dependency x86_64 Environment 
        if: matrix.os == 'macos-14-large'
        run: |
            cd libxengine
            chmod 777 *
            ./XEngine_LINEnv.sh -i 3
      - name: Set up Dependency Arm64 Environment 
        if: matrix.os == 'macos-14-xlarge'
        run: |
            cd libxengine
            chmod 777 *
            ./XEngine_LINEnv.sh -i 0

            latest_tag=$(git ls-remote --tags --sort="v:refname" https://github.com/libxengine/libxengine.git | awk '{print $2}' | sed 's/refs\/tags\///' | tail -n 1)
            
            wget https://github.com/libxengine/libxengine/releases/download/$latest_tag/XEngine_Mac_Arm64.zip
            unzip ./XEngine_Mac_Arm64.zip -d ./XEngine_Mac_Arm64
            cd XEngine_Mac_Arm64

            sudo mkdir -p /usr/local/include
            sudo mkdir -p /usr/local/lib
            sudo cp -rf ./XEngine_Include /usr/local/include
            sudo find ./XEngine_Mac -name "*.dylib" -exec cp {} /usr/local/lib \;

      - name: make debug
        run: | 
            cd XEngine_Source
            make PLATFORM=mac 
            make PLATFORM=mac FLAGS=InstallAll
            make PLATFORM=mac FLAGS=CleanAll
      - name: make release
        run: |
            cd XEngine_Source
            make PLATFORM=mac RELEASE=1
            make PLATFORM=mac FLAGS=InstallAll
            make PLATFORM=mac FLAGS=CleanAll
      - name: test
        run: |
            cd XEngine_Release
            ./XEngine_AuthorizeService -t

      - name: Upload folder as artifact with mac x64
        if: matrix.os == 'macos-14-large'
        uses: actions/upload-artifact@v4
        with:
          name: XEngine_AuthorizeService-Mac_x86_64
          path: XEngine_Release/
          retention-days: 1
      - name: Upload folder as artifact with mac arm
        if: matrix.os == 'macos-14-xlarge'
        uses: actions/upload-artifact@v4
        with:
          name: XEngine_AuthorizeService-Mac_Arm64
          path: XEngine_Release/
          retention-days: 1